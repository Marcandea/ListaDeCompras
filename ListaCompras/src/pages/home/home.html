<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" placeholder="Producto" [(ngModel)]="nuevoProducto.nombre"> </ion-input>
  <br>
  <ion-input type="number" placeholder="Precio" [(ngModel)]="nuevoProducto.precio"> </ion-input>
  <button ion-button (click)="insertar()">Agregar Producto</button>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      {{producto.nombre +" - Precio: "+producto.precio}}
    </ion-item>
  </ion-list>

  
</ion-content>
